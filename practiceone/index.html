<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
    <form>
        <img id="myImage"
             src="https://file.hstatic.net/200000278317/file/ung-qua-bong-thi-dau-chinh-thuc-cua-giai-ngoai-hang-anh-den-tu-nike-22_33c788d1bc904d86b21a3e8dd73d7058.jpg"
             style=width:300px>
        <p> Click button below to move the image to right</p>
        <input type="button" value="Click me" onclick="moveRight();"/>
    </form>
    <script>
        var imgObj =null;
        imgObj=document.getElementById('myImage');
        function init() {
            imgObj=document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 +"px";
        }
        window.onload = init;

    </script>
</body>
</html>
